<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Calculator UI</title>
  <style>
    body {
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .calculator {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 20px rgba(0,0,0,0.1);
      width: 300px;
    }

    .display {
      width: 100%;
      height: 60px;
      background: #222;
      color: #0f0;
      font-size: 2rem;
      text-align: right;
      padding: 10px;
      border-radius: 5px;
      box-sizing: border-box;
      margin-bottom: 15px;
      overflow: hidden;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .button {
      padding: 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #e0e0e0;
      transition: background 0.3s;
    }

    .button:hover {
      background: #ccc;
    }

    .operator {
      background: #ff9500;
      color: #fff;
    }

    .operator:hover {
      background: #e08900;
    }

    .equal {
      background: #34c759;
      color: white;
      grid-column: span 2;
    }

    .clear {
      background: #ff3b30;
      color: white;
    }

    .zero {
      grid-column: span 2;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="button clear">C</button>
      <button class="button operator">÷</button>
      <button class="button operator">×</button>
      <button class="button operator">−</button>

      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button operator">+</button>

      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button equal">=</button>

      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>

      <button class="button zero">0</button>
      <button class="button">.</button>
    </div>
  </div>
</body>
</html>
