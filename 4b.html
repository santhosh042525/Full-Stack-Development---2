<!DOCTYPE html>

  <title>Basic Git Workflow</title>
</head>
<body>
  <h2>b. Basic Git Workflow</h2>
  <ul>
    <li><strong>Create a local repository:</strong><br />
      <code>git init</code>
    </li>
    <li><strong>Create and add files:</strong><br />
      <code>git add .</code>
    </li>
    <li><strong>Commit files:</strong><br />
      <code>git commit -m "Initial commit"</code>
    </li>
    <li><strong>Connect to GitHub remote:</strong><br />
      <code>git remote add origin &lt;repo_url&gt;</code>
    </li>
    <li><strong>Push to GitHub:</strong><br />
      <code>git push -u origin main</code>
    </li>
  </ul>
</body>
</html>
